<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bosslady Family Events</title>
  <style>
    body { font-family: Poppins, sans-serif; background: #f9fafb; padding: 2rem; color: #333; }
    h1 { text-align: center; color: #2c3e50; }
    form { text-align: center; margin-bottom: 2rem; }
    input, textarea { display: block; margin: 10px auto; padding: 8px; width: 90%; max-width: 400px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 20px; cursor: pointer; }
    button:hover { background: #16a085; }
    .event { background: white; margin: 1rem auto; padding: 1rem; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 600px; text-align: center; }
    .event img { width: 100%; border-radius: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>üìÖ Bosslady Family Events</h1>

  <!-- Add Event Form -->
  <form id="addEventForm">
    <input type="text" id="title" placeholder="Event Title" required>
    <textarea id="description" placeholder="Event Description" required></textarea>
    <input type="file" id="image" accept="image/*" required>
    <button type="submit">Add Event</button>
  </form>

  <!-- Events Display -->
  <div id="eventsContainer"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // üî• Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCkDdCi55y680mEmfqKSsukm-PfNpFu3-M",
      authDomain: "family-history-29317.firebaseapp.com",
      projectId: "family-history-29317",
      storageBucket: "family-history-29317.firebasestorage.app",
      messagingSenderId: "793089842299",
      appId: "1:793089842299:web:976df7788cf602ed0e16de",
      measurementId: "G-ZYZ20H959L"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('addEventForm');
    const container = document.getElementById('eventsContainer');

    // Load existing events
    async function loadEvents() {
      container.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "events"));
      querySnapshot.forEach((doc) => {
        const e = doc.data();
        container.innerHTML += `
          <div class="event">
            <h3>${e.title}</h3>
            <p>${e.description}</p>
            <img src="${e.imageUrl}" alt="Event photo">
          </div>`;
      });
    }

    loadEvents();

    // Add new event
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const imageFile = document.getElementById('image').files[0];

      if (!imageFile) return alert("Please select an image!");

      const storageRef = ref(storage, 'events/' + imageFile.name);
      await uploadBytes(storageRef, imageFile);
      const imageUrl = await getDownloadURL(storageRef);

      await addDoc(collection(db, "events"), { title, description, imageUrl });
      alert('‚úÖ Event added successfully!');
      form.reset();
      loadEvents();
    });
  </script>

  <div style="text-align:center; margin-top:2rem;">
    <a href="history.html" style="text-decoration:none; background:#2c3e50; color:white; padding:10px 25px; border-radius:20px;">‚Üê Back to Family History</a>
  </div>
</body>
</html>
