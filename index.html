<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Murwa Family History</title>

  <style>
    /* ===== BASIC STYLES ===== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      background: url('images/hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero-text {
      position: relative;
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .hero-text p {
      font-size: 1.2rem;
      font-style: italic;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-style: italic;
      font-size: 1.1rem;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    /* ===== GALLERY ===== */
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 1rem;
    }

    .photo-card {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card:hover img {
      transform: scale(1.2);
    }

    /* ===== BUTTONS ===== */
    .btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 1rem 10px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #16a085;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* ===== IMAGE FADE ANIMATION ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
  </style>
</head>

<body>
  <!-- üåÑ HERO SECTION -->
  <div class="hero">
    <div class="hero-text">
      <h1>The Murwa Family Story</h1>
      <p>Strong roots, bright hearts ‚Äî united by love and history</p>
    </div>
  </div>

  <!-- üè† HEADER -->
  <header>
    <h2>Welcome to Our Family Page</h2>
    <p>Celebrating our roots, love, and unity through generations</p>
  </header>

  <!-- üì∏ GALLERY -->
  <section id="gallery">
    <h2>Our Family Moments</h2>
    <div class="photos">
      <div class="photo-card fade"><img src="images/family1.jpg" alt="Family Photo 1"></div>
      <div class="photo-card fade"><img src="images/family2.jpg" alt="Family Photo 2"></div>
      <div class="photo-card fade"><img src="images/grandparents.jpg" alt="Grandparents"></div>
      <div class="photo-card fade"><img src="images/reunion.jpg" alt="Family Reunion"></div>
    </div>
    <button class="btn" onclick="window.location.href='history.html'">Read More</button>
  </section>

  <!-- üí¨ FOOTER -->
  <footer>
    <p>¬© 2025 The Murwa Family | Built with ‚ù§Ô∏è by Bravin Murwa</p>
  </footer>

  <script>
    // Fade-in animation on scroll
    const fadeElements = document.querySelectorAll('.fade');
    window.addEventListener('scroll', () => {
      fadeElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.style.opacity = 1;
        }
      });
    });
  </script>
</body>
</html>
