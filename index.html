<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Murwa Family History</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* ===== HERO SLIDESHOW ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 4s ease;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1.05);
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
      animation: textSlideIn 1.5s ease forwards;
    }

    @keyframes textSlideIn {
      from { opacity: 0; transform: translate(-50%, -100%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      animation: fadeInDown 2s ease-in-out;
    }

    .hero-text p {
      font-size: 1.3rem;
      font-style: italic;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== GREEN HEADER ===== */
    header {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-style: italic;
      font-size: 1.1rem;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    /* ===== GALLERY ===== */
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 1rem;
    }

    .photo-card {
      position: relative;
      width: 230px;
      height: 230px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.4s ease;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card:hover img {
      transform: scale(1.2);
    }

    .btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px 25px;
      margin: 1rem 10px 0;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #16a085;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }
  </style>
</head>

<body>
  <!-- üåÑ HERO SLIDESHOW -->
  <div class="hero">
    <img src="images/hero1.jpg" class="slide active" alt="Family Photo 1">
    <img src="images/hero2.jpg" class="slide" alt="Family Photo 2">
    <img src="images/hero3.jpg" class="slide" alt="Family Photo 3">
    <img src="images/hero4.jpg" class="slide" alt="Family Photo 4">
    <img src="images/hero5.jpg" class="slide" alt="Family Photo 5">
    <img src="images/hero6.jpg" class="slide" alt="Family Photo 6">

    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>The Murwa Family Story</h1>
      <p>Strong roots, bright hearts ‚Äî united by love and history</p>
    </div>
  </div>

  <!-- üè† HEADER -->
  <header>
    <h2>Welcome to Our Family Page</h2>
    <p>Celebrating our roots, love, and unity through generations</p>
  </header>

  <!-- üì∏ GALLERY -->
  <section id="gallery">
    <h2>Our Family Moments</h2>
    <div class="photos">
      <div class="photo-card fade"><img src="images/family1.jpg" alt="Family Photo 1"></div>
      <div class="photo-card fade"><img src="images/family2.jpg" alt="Family Photo 2"></div>
      <div class="photo-card fade"><img src="images/grandparents.jpg" alt="Grandparents"></div>
      <div class="photo-card fade"><img src="images/reunion.jpg" alt="Family Reunion"></div>
    </div>
    <button class="btn" onclick="window.location.href='history.html'">Read More</button>
  </section>

  <!-- üí¨ FOOTER -->
  <footer>
    <p>¬© 2025 The Murwa Family | Built with ‚ù§Ô∏è by Bravin Murwa</p>
  </footer>

  <script>
    // HERO SLIDESHOW SCRIPT
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    function showNextSlide() {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }

    setInterval(showNextSlide, 4000); // Change every 4 seconds

    // FADE-IN ON SCROLL
    const fadeElements = document.querySelectorAll('.fade');
    window.addEventListener('scroll', () => {
      fadeElements.forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
          el.style.opacity = 1;
        }
      });
    });
  </script>
</body>
</html>
